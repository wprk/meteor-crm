<template name="calendar">
	{{#if showEditModal}}
		{{> eventModal}}
	{{/if}}
	<span id="lastSync" class="pull-right">Last Synced:<abbr class="timeago" title="{{lastSync}}">{{lastSync}}</abbr></span>
	<h1>Calendar</h1>
	<div id="bookingsCalendar"></div>
</template>

<template name="eventModal">
	<div class="modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title">Edit Event: {{calEvent.title}}</h4>
				</div>
				<div class="modal-body">
					<p>One fine body&hellip;</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save Event</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</template>
